<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <dialog id="modal-choice">
        <form method="dialog">
          <h1>Select your adversary.</h1>
          <button class="btn icon" id="btn-computer" value="computer">
            <span class="text">Computer</span>
            <img src="./assets/icons/bx-desktop.svg" alt="Computer" />
          </button>
          <button class="btn icon" id="btn-human" value="human">
            <span class="text">Human</span>
            <img src="./assets/icons/bx-male-female.svg" alt="Human" />
          </button>
        </form>
      </dialog>
      <dialog id="modal">
        <form method="dialog">
          <h1>Tic Tac Toe</h1>
          <h3>Enter Your Names</h3>
          <div class="field">
            <label for="input-player-X">Player X</label>
            <input id="input-player-X" type="text" maxlength="20" required />
          </div>
          <div class="field">
            <label for="input-player-O">Player O</label>
            <input id="input-player-O" type="text" maxlength="20" required />
          </div>
          <button id="btn-begin" class="btn" value="begin">Begin!</button>
        </form>
      </dialog>
      <dialog id="modal-result">
        <h1 id="winner-announcement"></h1>
        <button id="btn-replay" class="btn">Replay?</button>
      </dialog>
      <div class="player-card">
        <span class="mark">X</span>
        <img
          id="avatar-player-X"
          class="avatar selected"
          src="./assets/icons/piracy-icon.svg"
          alt="Pirate"
        />
        <span id="name-player-X" class="name"></span>
      </div>
      <div id="gameboard">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="player-card">
        <span class="mark">O</span>
        <img
          id="avatar-player-O"
          class="avatar"
          src="./assets/icons/ninja-icon.svg"
          alt="Ninja"
        />
        <span id="name-player-O" class="name"></span>
      </div>
    </div>
    <audio id="audio">
      <source
        src="./assets/audio/Danzon De Pasion (Sting) - Jimmy Fontanez_Media Right Productions.mp3"
        type="audio/mp3"
      />
    </audio>
  </body>
</html>
